<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">

<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <link href="/css/main.css" rel="stylesheet">

</head>

<body>
<!-- Навигационная панель -->
<nav class="navbar">
    <div class="navbar-left">
        <a href="/main" class="nav-link">Головна сторінка</a>
    </div>
    <div class="navbar-right">
        <a href="/addAuto" class="nav-link">Додавання товару</a>
    </div>
</nav>

<h1>Товари у аутосервісі</h1>

<!-- Секция карточек товаров -->
<div class="items-container" >
    <div th:each="book : ${books}">
        <div class="bookEntity-card" th:id="${book.id}">
            <a th:text="${book.title}" th:href="@{/autoPage/{id}(id=${book.id})}">Назва товару</a>
            <img th:src="${book.img}" alt="Фото запчастини" style="max-width: 400px; max-height: 400px;">
            <p th:text="${book.author}" ></p>
        </div>
    </div>
</div>

</body>

</html>
