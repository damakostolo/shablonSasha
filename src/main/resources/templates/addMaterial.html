<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <link href="/css/main.css" rel="stylesheet">

</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar">
    <div class="navbar-left">
        <a href="/main" class="nav-link">Головна сторінка</a>
    </div>
    <div class="navbar-right">
        <a href="/addMaterial" class="nav-link">Додавання товару</a>
    </div>
</nav>


<h1>Товари в магазині</h1>

<!-- Форма для відправки POST-запиту -->
<form action="/materialPage/api/addMaterial" method="post">
    <!-- Поле для вводу тексту -->
    <label for="text">Назва товару:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Поле для вводу числа -->
    <label for="number">Кількість:</label>
    <input type="number" id="number" name="number" required>
    <br><br>

    <!-- Поле для вводу поссилання -->
    <label for="text">поссилання на зображення:</label>
         <input type="text" id="img" name="img" required>
    <br><br>

    <!-- Поле для вводу опису-->
    <label for="text">Опис:</label>
    <textarea id="description" name="description" required></textarea>
    <br><br>

    <!-- Кнопка для відправки -->
    <button type="submit">Додати товар</button>
</form>
</body>
</html>
