<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">

<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <link href="/css/main.css" rel="stylesheet">

</head>

<body>


<!-- Навигационная панель -->
<div th:replace="navbar"></div>


<h1>Книги</h1>

<!-- Секция карточек товаров -->
<div class="items-container" >
    <div th:each="crypto : ${cryptos}">
        <div class="bookEntity-card" th:id="${crypto.id}">
            <a th:text="${crypto.mark}" th:href="@{/pageCrypto/{id}(id=${crypto.id})}">Назва товару</a>
            <img th:src="${crypto.img}" alt="Coin">
            <p th:text="${crypto.price}" ></p>
        </div>
    </div>
</div>

</body>

</html>
