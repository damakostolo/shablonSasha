<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">

<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <link href="/css/main.css" rel="stylesheet">

</head>

<body>


<!-- Навигационная панель -->
<div th:replace="navbar"></div>

<form id="filterForm" method="GET" action="/main">
    <input
            type="text"
            id="title"
            name="title"
            placeholder="Назва книги..."
    <button type="submit" id="filterButton">Шукати</button>
</form>


<h1>Книги</h1>

<!-- Секция карточек товаров -->
<div class="items-container" >
    <div th:each="book : ${books}">
        <div class="cryptoEntity-card" th:id="${book.id}">
            <a th:text="${book.title}" th:href="@{/pageBook/{id}(id=${book.id})}">Назва товару</a>
            <img th:src="${book.img}" alt="Фото Книги">
            <p th:text="${book.author}" ></p>
        </div>
    </div>
</div>

</body>

</html>
