<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Додавання товару</title>
    <link href="/css/addPage.css" rel="stylesheet">
</head>
<body>
<h1>Додавання товару</h1>

<!-- Форма для відправки POST-запиту -->
<form action="/api/addItems" method="post">
    <!-- Поле для вводу тексту -->
    <label for="text">Назва товару:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Поле для вводу числа -->
    <label for="number">Кількість:</label>
    <input type="number" id="number" name="number" required>
    <br><br>

    <!-- Поле для вводу поссилання -->
    <label for="text">Посилання на зображення:</label>
    <input type="text" id="img" name="img" required>
    <br><br>

    <!-- Поле для вводу опису-->
    <label for="text">Опис:</label>
    <textarea id="description" name="description" required></textarea>
    <br><br>

    <!-- Кнопка для відправки -->
    <button type="submit">Додати товар</button>
</form>
</body>
</html>
