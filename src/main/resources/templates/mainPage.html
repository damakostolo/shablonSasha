<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">

<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
</head>

<style>
    /* Общие стили */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

h1 {
    text-align: center;
    margin: 20px 0;
}

/* Секция фильтров */
.filters {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.filters input {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px;
    margin-right: 10px;
}

.filters button {
    padding: 10px 20px;
    font-size: 14px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.filters button:hover {
    background-color: #0056b3;
}

/* Контейнер карточек */
.items-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

/* Карточка товара */
.item-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 250px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
}


.item-card h3 {
    margin: 0 0 10px;
    font-size: 18px;
    color: #222;
}

.item-card p {
    margin: 10px 0;
    font-size: 16px;
    color: #555;
}

/* Кнопки действий */
.item-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.item-actions button {
    padding: 10px 20px;
    font-size: 14px;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.decrease-btn {
    background-color: #dc3545;
}

.decrease-btn:hover {
    background-color: #c82333;
}

.increase-btn {
    background-color: #28a745;
}

.increase-btn:hover {
    background-color: #218838;
}

</style>

<body>
<h1>Товари у магазині</h1>

<!-- Секция фильтров -->
<div class="filters">
    <input type="text" placeholder="Введите название товара..." id="search">
    <button onclick="applyFilters()">Поиск</button>
</div>

<!-- Секция карточек товаров -->
<div class="items-container" th:each="item : ${items}">
    <div class="item-card">
        <h3 th:text="${item.name}">Назва товару</h3>
        <p>Кількість: <span th:text="${item.amount}">Немає даних</span></p>
        <div class="item-actions">
            <button class="decrease-btn" onclick="decreaseQuantity()">-</button>
                <input type="number">
            <button class="increase-btn" onclick="increaseQuantity()">+</button>
        </div>
    </div>
</div>


</body>
</html>
