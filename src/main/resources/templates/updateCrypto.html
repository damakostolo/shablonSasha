<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Сторінка оновлення токену</title>
    <link href="/css/addCrypto.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->

<div th:if="${crypto != null}" class="cryptoInfo" th:id="${crypto.id}"></div>

<h1>Оновлення книги</h1>

<!-- Форма для відправки POST-запиту -->
<form th:action="@{/api/cryptoUpdate/{id}(id=${crypto.id})}" method="POST">
    <input type="hidden" name="_method" value="PUT">
    <!-- Поле для вводу тексту -->
    <label for="name">Назва токена:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Поле для вводу тексту -->
    <label for="mark">Абревиатура токена:</label>
    <input type="text" id="mark" name="mark" required>
    <br><br>

    <!-- Поле для вводу тексту -->
    <label for="price">Ціна:</label>
    <input type="number" id="price" name="price" required>
    <br><br>

    <!-- Поле для вводу посилання -->
    <label for="img">Посилання на фото товару:</label>
    <input type="text" id="img" name="img" required>
    <br><br>

    <!-- Поле для вводу опису -->
    <label for="description">Опис товару:</label>
    <textarea id="description" name="description" required></textarea>
    <br><br>

    <!-- Кнопка для відправки -->
    <button type="submit">Оновити токен</button>
</form>
</body>
</html>
