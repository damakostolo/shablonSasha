<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">

<head>
    <meta charset="UTF-8">
    <title>Детали товара</title>
    <link href="/css/pageWallpaper.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>


<h1>Детали товара</h1>

<div th:id="${wallpaper.id}" class="cart">
    <!-- Отображение изображения -->
    <img th:src="${wallpaper.src}" alt="Фото товара" style="max-width: 400px; max-height: 400px;">
    <p><strong>Название:</strong> <span th:text="${wallpaper.name}">Название товара</span></p>
    <p><strong>Описание:</strong> <span th:text="${wallpaper.description}">Описание товара</span></p>
    <p><strong>Количество:</strong> <span class="amount"  th:text="${wallpaper.amount}">Количество товара</span></p>

    <div class="wallpaper-actions">
        <button class="decrease-btn" onclick="updateAmount(this, -1)">-</button>
        <input type="number" value="1" min="1" class="quantity-input">
        <button class="increase-btn" onclick="updateAmount(this, 1)">+</button>
    </div>

</div>



<script src="/css/js/updateAmount.js"></script>


</body>
</html>
